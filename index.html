<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="img-top">
        <img src="assets/top-image.svg" alt="" />
      </div>

      <div id="content">
        <div id="infos">
          <div id="main1">
            <div id="text-ready">
              <p>READY TO LAUNCH IN...</p>
            </div>

            <div id="tempo">
              <div id="dias">
                <p>Dias</p>
              </div>

              <div id="horas">
                <p>Horas</p>
              </div>

              <div id="minutos">
                <p>Minutos</p>
              </div>

              <div id="segundos">
                <p>Segundos</p>
              </div>
            </div>

            <div id="countdown">
              <div id="dia">
                <p>08</p>
              </div>

              <div id="dois-pontos-1">
                <p>:</p>
              </div>

              <div id="hora">
                <p>12</p>
              </div>

              <div id="dois-pontos-2">
                <p>:</p>
              </div>

              <div id="minuto">
                <p>44</p>
              </div>

              <div id="dois-pontos-3">
                <p>:</p>
              </div>

              <div id="segundo">
                <p>28</p>
              </div>
            </div>
          </div>

          <div id="inscricao">
            <div id="text-inscricao">
              <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            </div>

            <div id="button">
              <button>Inscreva-se</button>
            </div>
          </div>
        </div>

        <div id="img-bottom">
          <img src="assets/bottom-image.svg" alt="" />
        </div>
      </div>

      <div id="img">
        <img src="assets/rocket.svg" alt="" />
      </div>
    </div>
  </body>
</html>
